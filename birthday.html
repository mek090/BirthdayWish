<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Balloons */
        .balloon {
            position: fixed;
            width: 80px;
            height: 95px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 80px;
            background: rgba(0,0,0,0.2);
            left: 50%;
            bottom: -80px;
            transform: translateX(-50%);
        }

        .balloon1 { background: linear-gradient(135deg, #ff6b6b, #ff8e53); left: 10%; animation-delay: 0s; }
        .balloon2 { background: linear-gradient(135deg, #4ecdc4, #44a08d); left: 20%; animation-delay: 1s; }
        .balloon3 { background: linear-gradient(135deg, #f7b731, #f5af19); left: 80%; animation-delay: 2s; }
        .balloon4 { background: linear-gradient(135deg, #5f27cd, #00d2d3); left: 90%; animation-delay: 3s; }
        .balloon5 { background: linear-gradient(135deg, #ff9ff3, #feca57); left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInDown 1s ease;
        }

        .birthday-title {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .name-input {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .start-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            animation: bounce 2s ease infinite;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,107,0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Experience Sections */
        .experience-section {
            display: none;
            animation: fadeIn 1s ease;
        }

        .experience-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cake Section */
        .cake-container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .cake {
            display: inline-block;
            position: relative;
            margin: 40px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cake:hover {
            transform: scale(1.05);
        }

        .cake-layer {
            width: 250px;
            height: 60px;
            background: linear-gradient(135deg, #8b4513, #d2691e);
            border-radius: 10px;
            margin: -10px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cake-frosting {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            top: -10px;
        }

        .candle {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 5px;
            top: -40px;
        }

        .flame {
            position: absolute;
            width: 20px;
            height: 25px;
            background: radial-gradient(circle, #ffa500, #ff4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -25px;
            left: -2.5px;
            animation: flicker 0.5s ease infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1) rotate(-2deg); }
            to { transform: scale(1.1) rotate(2deg); }
        }

        .flame.extinguished {
            animation: blowOut 0.5s ease forwards;
        }

        @keyframes blowOut {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .blow-text {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .blow-text.show {
            opacity: 1;
        }

        /* Wishes Section */
        .wishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .wish-card {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .wish-card:nth-child(even) {
            transform: rotate(2deg);
        }

        .wish-card:hover {
            transform: rotate(0) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .wish-card::before {
            content: 'üéÅ';
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            right: -20px;
            bottom: -20px;
            transform: rotate(-15deg);
        }

        .wish-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: wiggle 2s ease infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .wish-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
        }

        /* Memory Section */
        .memory-timeline {
            position: relative;
            padding: 40px 0;
        }

        .memory-item {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s ease forwards;
        }

        .memory-item:nth-child(even) {
            transform: translateX(50px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .memory-year {
            font-size: 1.5rem;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .memory-text {
            color: #555;
            line-height: 1.6;
        }

        /* Gift Box */
        .gift-box {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .gift-box:hover {
            transform: rotateY(10deg) rotateX(-10deg);
        }

        .box-body {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .box-lid {
            width: 110%;
            height: 50px;
            background: linear-gradient(135deg, #ff8e53, #ff6b6b);
            position: absolute;
            top: 0;
            left: -5%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform-origin: bottom;
            transition: transform 0.5s ease;
        }

        .box-lid.open {
            transform: rotateX(-120deg);
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 100%;
            background: gold;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background: gold;
            top: 50%;
            left: -135%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: gold;
            border-radius: 50%;
            top: 10px;
        }

        .bow::before {
            left: -20px;
        }

        .bow::after {
            right: -20px;
        }

        .gift-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .gift-message.show {
            display: block;
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework-explode 1s ease-out forwards;
        }

        @keyframes firework-explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5rem;
            }
            
            .wishes-grid {
                grid-template-columns: 1fr;
            }
            
            .name-input {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Balloons -->
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <h1 class="birthday-title">üéâ Happy Birthday! üéÇ</h1>
            <input type="text" class="name-input" id="nameInput" placeholder="Enter your name..." maxlength="30">
            <br>
            <button class="start-btn" onclick="startExperience()">Start Celebration! üéä</button>
        </section>

        <!-- Experience Sections -->
        <section class="experience-section" id="cakeSection">
            <div class="cake-container">
                <h2 style="color: white; font-size: 2.5rem; margin-bottom: 20px;">Make a Wish! üåü</h2>
                <div class="cake" onclick="blowCandles()">
                    <div class="cake-layer">
                        <div class="cake-frosting"></div>
                        <div class="candle" style="left: 20%;">
                            <div class="flame"></div>
                        </div>
                        <div class="candle" style="left: 40%;">
                            <div class="flame"></div>
                        </div>
                        <div class="candle" style="left: 60%;">
                            <div class="flame"></div>
                        </div>
                        <div class="candle" style="left: 80%;">
                            <div class="flame"></div>
                        </div>
                    </div>
                    <div class="cake-layer" style="width: 200px; height: 50px;">
                        <div class="cake-frosting"></div>
                    </div>
                    <div class="cake-layer" style="width: 150px; height: 40px;">
                        <div class="cake-frosting"></div>
                    </div>
                </div>
                <p class="blow-text" id="blowText">Click the cake to blow out the candles! üéà</p>
            </div>
        </section>

        <section class="experience-section" id="wishesSection">
            <h2 style="color: white; font-size: 2.5rem; text-align: center; margin-bottom: 30px;">Birthday Wishes for You! üíù</h2>
            <div class="wishes-grid" id="wishesGrid"></div>
        </section>

        <section class="experience-section" id="memorySection">
            <h2 style="color: white; font-size: 2.5rem; text-align: center; margin-bottom: 30px;">Celebrating You! üåü</h2>
            <div class="memory-timeline" id="memoryTimeline"></div>
        </section>

        <section class="experience-section" id="giftSection">
            <h2 style="color: white; font-size: 2.5rem; text-align: center; margin-bottom: 30px;">A Special Gift Just for You! üéÅ</h2>
            <div class="gift-box" onclick="openGift()">
                <div class="box-body">
                    <div class="ribbon"></div>
                </div>
                <div class="box-lid" id="giftLid">
                    <div class="ribbon"></div>
                    <div class="bow"></div>
                </div>
            </div>
            <div class="gift-message" id="giftMessage"></div>
        </section>
    </div>

    <script>
        let userName = '';
        let candlesBlown = false;
        let currentSection = 0;

        const wishes = [
            { emoji: 'üåü', text: 'May your special day be filled with sunshine, smiles, laughter, love, and cheer!' },
            { emoji: 'üéà', text: 'Another year older, another year wiser, and another year more amazing!' },
            { emoji: 'üíñ', text: 'You deserve all the cake, love, and happiness in the world. Happy Birthday!' },
            { emoji: 'ü¶Ñ', text: 'May your day be as magical as you are. Shine on, birthday star!' },
            { emoji: 'üåà', text: 'Here\'s to a year filled with adventure, joy, and dreams coming true!' },
            { emoji: 'üéä', text: 'Celebrating you today and always. You make the world brighter!' }
        ];

        const memories = [
            { year: 'Then', text: 'A tiny star entered the world, bringing endless joy and possibilities.' },
            { year: 'Growing', text: 'Every year brought new adventures, lessons, and beautiful memories.' },
            { year: 'Today', text: 'Standing tall and proud, ready to conquer new dreams and goals.' },
            { year: 'Future', text: 'The best is yet to come. Your journey is just getting started!' }
        ];

        const giftMessages = [
            'üéÅ You\'ve been gifted: 365 days of happiness and success!',
            'üéÅ Special delivery: Unlimited joy and endless possibilities!',
            'üéÅ Your gift: A year filled with love, laughter, and adventure!',
            'üéÅ Surprise! You\'ve earned: All your dreams coming true!',
            'üéÅ Present for you: Health, wealth, and happiness in abundance!'
        ];

        function startExperience() {
            userName = document.getElementById('nameInput').value.trim() || 'Friend';
            document.getElementById('heroSection').style.display = 'none';
            createConfetti();
            showSection(0);
        }

        function showSection(index) {
            const sections = ['cakeSection', 'wishesSection', 'memorySection', 'giftSection'];
            sections.forEach((section, i) => {
                const element = document.getElementById(section);
                if (i === index) {
                    element.classList.add('active');
                    if (section === 'wishesSection') loadWishes();
                    if (section === 'memorySection') loadMemories();
                } else {
                    element.classList.remove('active');
                }
            });
            currentSection = index;
        }

        function blowCandles() {
            if (candlesBlown) return;
            
            const flames = document.querySelectorAll('.flame');
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('extinguished');
                }, index * 100);
            });

            setTimeout(() => {
                document.getElementById('blowText').classList.add('show');
                document.getElementById('blowText').textContent = `Make a wish, ${userName}! ‚ú®`;
                createFireworks();
                setTimeout(() => showSection(1), 2000);
            }, 1000);
            
            candlesBlown = true;
        }

        function loadWishes() {
            const grid = document.getElementById('wishesGrid');
            grid.innerHTML = '';
            
            wishes.forEach((wish, index) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'wish-card';
                    card.innerHTML = `
                        <span class="wish-emoji">${wish.emoji}</span>
                        <p class="wish-text">${wish.text}</p>
                    `;
                    card.onclick = () => {
                        card.style.transform = 'scale(1.1) rotate(360deg)';
                        setTimeout(() => {
                            card.style.transform = '';
                        }, 500);
                    };
                    grid.appendChild(card);
                }, index * 200);
            });

            setTimeout(() => showSection(2), 4000);
        }

        function loadMemories() {
            const timeline = document.getElementById('memoryTimeline');
            timeline.innerHTML = '';
            
            memories.forEach((memory, index) => {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'memory-item';
                    item.style.animationDelay = `${index * 0.3}s`;
                    item.innerHTML = `
                        <div class="memory-year">${memory.year}</div>
                        <p class="memory-text">${memory.text}</p>
                    `;
                    timeline.appendChild(item);
                }, index * 300);
            });

            setTimeout(() => showSection(3), 3000);
        }

        function openGift() {
            const lid = document.getElementById('giftLid');
            const message = document.getElementById('giftMessage');
            
            lid.classList.add('open');
            
            setTimeout(() => {
                const randomMessage = giftMessages[Math.floor(Math.random() * giftMessages.length)];
                message.innerHTML = `
                    <h3 style="color: #ff6b6b; font-size: 1.5rem; margin-bottom: 10px;">Surprise!</h3>
                    <p style="font-size: 1.2rem; color: #333;">${randomMessage}</p>
                    <p style="margin-top: 20px; font-size: 1.1rem; color: #666;">
                        With all my love, ${userName}! üéâ
                    </p>
                `;
                message.classList.add('show');
                createFireworks();
                createConfetti();
            }, 500);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#ff9ff3'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 50;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Balloon pop effect
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', function() {
                this.style.transform = 'scale(0)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
                createFireworks();
            });
        });

        // Initial confetti burst
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createConfetti(), i * 1000);
            }
        }, 500);
    </script>
</body>
</html>
